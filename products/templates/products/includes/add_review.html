<div class="row text-light">
    <div class="col-12 col-md-6 col-lg-8 offset-lg-2">
        <hr>
        <h4 class="logo-font mb-4">Add Review</h4>
        <hr>
        <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-left">
                <button class="btn btn-custom-yellow rounded-0" type="submit">Add Review</button>
            </div>
        </form>
    </div>
</div>
